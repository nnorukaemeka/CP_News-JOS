{% extends "layout.html" %}

{% block title %}list of articles{% endblock %}

{% block body %}
<h1 class="text-center">Articles</h1>
<div class="lead jumbotron text-center ">
    {% for article in articles %}
      <a href="article/{{article.id}}">{{article.title}}</a>
      <hr>
    {% endfor  %}
</div>

{% endblock %}
